<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container my-5">
        <h2>Formulario de Registro</h2>
        <form id="registro-form" action="destino.html" onsubmit="return validar()" method="post" class="row g-3">
            <!-- este es pal usuario -->
            <div class="col-12">
                <label for="input-usuario" class="form-label">Nombre de Usuario</label>
                <input id="input-usuario" class="form-control" type="text" placeholder="Gahg123">
                <div id="error-usuario" class="text-danger small mt-1"></div>
            </div>
            <!-- la contra -->
            <div class="col-12 col-md-6">
                <label for="input-contrasena" class="form-label">Contraseña</label>
                <input id="input-contrasena" class="form-control" type="password" placeholder="Contraseña">
                <div id="error-contrasena" class="text-danger small mt-1"></div>
            </div>
            <!-- la confirm de la contra -->
            <div class="col-12 col-md-6">
                <label for="input-confirmacion" class="form-label">Confirmar Contraseña</label>
                <input id="input-confirmacion" class="form-control" type="password" placeholder="Confirmar Contraseña">
                <div id="error-confirmacion" class="text-danger small mt-1"></div>
            </div>
            <!-- direccion -->
            <div class="col-12">
                <label for="input-direccion" class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Dirección">
                <div id="error-direccion" class="text-danger small mt-1"></div>
            </div>
            <!-- comuna -->
            <div class="col-12">
                <label for="select-comuna" class="form-label">Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option value="default" selected>Seleccione una comuna</option>
                    <option value="comuna1">Panguipulli</option>
                    <option value="comuna2">Futrono</option>
                    <option value="comuna3">Río Bueno</option>
                    <option value="comuna4">Lago Ranco</option>
                    <option value="comuna5">La Unión</option>
                    <option value="comuna6">Corral</option>
                    <option value="comuna7">Paillaco</option>
                    <option value="comuna8">Valdivia</option>
                    <option value="comuna9">Máfil</option>
                    <option value="comuna10">Lanco</option>
                    <option value="comuna11">Mariquina</option>
                    <option value="comuna12">Los Lagos</option>
                </select>
                <div id="error-comuna" class="text-danger small mt-1"></div>
            </div>
            <!-- celu -->
            <div class="col-12 col-md-6">
                <label for="input-telefono" class="form-label">Teléfono</label>
                <input id="input-telefono" class="form-control" type="text" placeholder="+56941727291">
                <div id="error-telefono" class="text-danger small mt-1"></div>
            </div>
            <!-- url -->
            <div class="col-12 col-md-6">
                <label for="input-url" class="form-label">URL sitio web</label>
                <input id="input-url" class="form-control" type="text" placeholder="https://portales.inacap.cl/">
                <div id="error-url" class="text-danger small mt-1"></div>
            </div>
            <!-- afi -->
            <div class="col-12">
                <label for="input-aficiones" class="form-label">Aficiones</label>
                <input id="input-aficiones" class="form-control" type="text" placeholder="Escribe una afición y presiona Enter">
                <div id="error-aficiones" class="text-danger small mt-1"></div>
                <ul id="lista-aficiones" class="list-group mt-2"></ul>
            </div>
            <!-- enviar -->
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
